<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
</head>
<body>
<p>Чтобы создать новую книгу:</p>
<form th:method="Post"
      th:action="@{/books}"
      th:object="${book}">
    <label for="name">Введи название книги:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Введи автора книги:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="year">Введи год книги:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <br/>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
