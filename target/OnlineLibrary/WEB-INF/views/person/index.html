<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>All people in library</p>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId_person()})}"
        th:text="${person.getId_person() + ') ' + person.getFio() + ' ,' + person.getYear()}">People</a>
    <br/>
</div>
<br/>
<a href="/people/new">Создать нового читателя</a>

</body>
</html>
